<!DOCTYPE html>   
<!-- 定义文档类型为html -->
<html lang="zh-CN">
<!--html 标签为中文，en 英文 zh-CN 中文  <html>与</html>之间的文本描述网页-->
<head>
<!-- head网页的头部 -->
    <meta charset="UTF-8">
<!-- 对于中文网页需要使用<meta charset="UTF-8">声明编码，否则会出现乱码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- content中的内容表示让IE使用最新的内核 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- content中的内容表示禁止缩放，兼容手机 -->
    <title>千变万化式的博客</title>
    <!-- title元素可以定义文档的标题 -->
</head>
<body>
<!-- 网页的身体 <body>与</body>之间的文本是可见的网页内容-->
    <h1>千变万化式的博客</h1>
<!-- <h1>与</h1>之间的文本被显示为标题 -->
    <img src="img/datessss.png" alt="datessss.png因网络原因未显示"/>
<!-- <img 中的src表示引用img/datessss.png图片，这种引用为相对路径。alt为显示无法显示图片下的文件描述  -->
    <P>利用github pages功能编写了一个托管在github上的静态网页，所谓pages功能即<em>运行用户自定义项目首页，用来代替默认的源码列表，github pages可以被认为是用户编写的托管在github的静态网页</em></P>
<!-- <p>与</p>之间的文本被显示为段落 -->
    <h2>hello world!</h2>
    <p>老规矩你好，世界！</p>
</body>
</html>
